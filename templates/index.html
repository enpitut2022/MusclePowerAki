<html>
  <head>
    <title>走れ三日坊主</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <h1>走れ三日坊主</h1>
    <p>21時に一緒に運動して汗流そう！</p>
    <p>名前を追加すると運動開始、名前を追加すると運動終了になります！</p>
    <form action="/addname" method="post">
      <input type="text" name="name" required>
      <input type="submit" value="追加">
    </form>
    <p>
      アクティブ : {{mn}} 人
    </p>
    <p>
      {% for member in ms %}
      {{member.name}}
      {% endfor %}
    </p>
  </body>
</html>
